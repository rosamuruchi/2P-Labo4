
<table class="table">
    <tr style = "background-color: #434e5a;color:white">
      <th>Materias</th>
      <th>Alumnos</th>
    </tr>
    <tr *ngFor = "let item of materias">
        <td>{{item.nombre}}</td>
        <td>
         <select class="custom-select" name="alumnos">
            <option *ngFor = "let item of item.alumnos">{{item}}</option>
         </select> 
       </td>
    </tr>
</table>
